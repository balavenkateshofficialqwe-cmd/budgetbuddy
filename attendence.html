<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Attendance Tracker</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(-45deg,#43cea2,#185a9d,#667eea,#764ba2);
background-size:400% 400%;
animation:gradient 12s ease infinite;
}

@keyframes gradient{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

.container{
width:900px;
background:rgba(255,255,255,0.15);
backdrop-filter:blur(20px);
padding:30px;
border-radius:25px;
color:white;
box-shadow:0 20px 40px rgba(0,0,0,0.3);
}

h1{
margin-bottom:20px;
}

.add-section{
display:flex;
gap:10px;
margin-bottom:20px;
}

.add-section input{
flex:1;
padding:10px;
border-radius:10px;
border:none;
outline:none;
}

.add-section button{
padding:10px 20px;
border:none;
border-radius:10px;
cursor:pointer;
font-weight:600;
background:white;
transition:0.3s;
}

.add-section button:hover{
transform:scale(1.05);
}

table{
width:100%;
border-collapse:collapse;
background:rgba(255,255,255,0.1);
border-radius:15px;
overflow:hidden;
}

th,td{
padding:12px;
text-align:center;
}

th{
background:rgba(255,255,255,0.2);
}

tr:nth-child(even){
background:rgba(255,255,255,0.08);
}

.present{
color:#00ffcc;
font-weight:600;
}

.absent{
color:#ff4d6d;
font-weight:600;
}

.action-btn{
padding:5px 10px;
border:none;
border-radius:8px;
cursor:pointer;
margin:2px;
font-size:12px;
transition:0.3s;
}

.present-btn{background:#00ffcc;}
.absent-btn{background:#ff4d6d;}
.delete-btn{background:#ff1e4d;color:white;}

.action-btn:hover{
transform:scale(1.1);
}

.summary{
margin-top:20px;
display:flex;
justify-content:space-between;
background:rgba(255,255,255,0.1);
padding:15px;
border-radius:15px;
}

@media(max-width:950px){
.container{width:95%;}
}
</style>
</head>

<body>

<div class="container">
<h1>ðŸ“… Attendance Tracker</h1>

<div class="add-section">
<input type="text" id="studentName" placeholder="Enter student name">
<button onclick="addStudent()">Add Student</button>
</div>

<table>
<thead>
<tr>
<th>#</th>
<th>Name</th>
<th>Status</th>
<th>Actions</th>
</tr>
</thead>
<tbody id="studentList"></tbody>
</table>

<div class="summary">
<div>Total: <span id="total">0</span></div>
<div>Present: <span id="presentCount">0</span></div>
<div>Attendance: <span id="percentage">0%</span></div>
</div>

</div>

<script>
let students = JSON.parse(localStorage.getItem("students")) || [];

function saveData(){
localStorage.setItem("students", JSON.stringify(students));
}

function addStudent(){
const nameInput = document.getElementById("studentName");
const name = nameInput.value.trim();

if(name === "") return;

students.push({
id: Date.now(),
name: name,
status: "Absent"
});

nameInput.value = "";
saveData();
render();
}

function setStatus(id, status){
students = students.map(student =>
student.id === id ? {...student, status: status} : student
);
saveData();
render();
}

function deleteStudent(id){
students = students.filter(student => student.id !== id);
saveData();
render();
}

function render(){
const list = document.getElementById("studentList");
list.innerHTML = "";

students.forEach((student,index)=>{
const row = document.createElement("tr");

row.innerHTML = `
<td>${index+1}</td>
<td>${student.name}</td>
<td class="${student.status === 'Present' ? 'present' : 'absent'}">
${student.status}
</td>
<td>
<button class="action-btn present-btn" onclick="setStatus(${student.id}, 'Present')">Present</button>
<button class="action-btn absent-btn" onclick="setStatus(${student.id}, 'Absent')">Absent</button>
<button class="action-btn delete-btn" onclick="deleteStudent(${student.id})">Delete</button>
</td>
`;

list.appendChild(row);
});

updateSummary();
}

function updateSummary(){
const total = students.length;
const present = students.filter(s => s.status === "Present").length;
const percentage = total === 0 ? 0 : ((present/total)*100).toFixed(0);

document.getElementById("total").innerText = total;
document.getElementById("presentCount").innerText = present;
document.getElementById("percentage").innerText = percentage + "%";
}

render();
</script>

</body>
</html>
