<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Expense Tracker</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Poppins', sans-serif;
}

body {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(-45deg, #667eea, #764ba2, #ff6a88, #ff99ac);
  background-size: 400% 400%;
  animation: gradientBG 12s ease infinite;
}

@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.container {
  width: 420px;
  padding: 30px;
  border-radius: 20px;
  backdrop-filter: blur(20px);
  background: rgba(255, 255, 255, 0.15);
  box-shadow: 0 15px 35px rgba(0,0,0,0.2);
  color: white;
  animation: fadeIn 1s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

h1 {
  text-align: center;
  margin-bottom: 20px;
  font-weight: 600;
}

.balance-container {
  text-align: center;
  margin-bottom: 25px;
  padding: 15px;
  border-radius: 15px;
  background: rgba(255,255,255,0.1);
}

#balance {
  font-size: 28px;
  margin-top: 10px;
}

.summary {
  display: flex;
  justify-content: space-between;
  margin-top: 15px;
}

.summary div {
  flex: 1;
  margin: 5px;
  padding: 10px;
  border-radius: 10px;
  background: rgba(255,255,255,0.1);
  transition: 0.3s;
}

.summary div:hover {
  transform: scale(1.05);
  background: rgba(255,255,255,0.2);
}

.plus { color: #00ffcc; }
.minus { color: #ff4d6d; }

form {
  display: flex;
  flex-direction: column;
  gap: 12px;
  margin-bottom: 20px;
}

input, select {
  padding: 12px;
  border-radius: 10px;
  border: none;
  outline: none;
  font-size: 14px;
}

input:focus, select:focus {
  box-shadow: 0 0 10px rgba(255,255,255,0.6);
}

button {
  padding: 12px;
  border-radius: 10px;
  border: none;
  font-weight: 600;
  cursor: pointer;
  background: linear-gradient(45deg, #ff6a88, #ff99ac);
  color: white;
  transition: 0.3s;
}

button:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}

button:active {
  transform: scale(0.95);
}

.list {
  list-style: none;
  max-height: 200px;
  overflow-y: auto;
}

.list li {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(255,255,255,0.1);
  margin-bottom: 10px;
  padding: 10px;
  border-radius: 10px;
  animation: slideIn 0.4s ease;
  transition: 0.3s;
}

@keyframes slideIn {
  from { opacity: 0; transform: translateX(-20px); }
  to { opacity: 1; transform: translateX(0); }
}

.list li:hover {
  background: rgba(255,255,255,0.2);
  transform: scale(1.02);
}

.list li.income {
  border-left: 5px solid #00ffcc;
}

.list li.expense {
  border-left: 5px solid #ff4d6d;
}

.delete-btn {
  background: #ff4d6d;
  border: none;
  padding: 5px 8px;
  border-radius: 5px;
  cursor: pointer;
  color: white;
  transition: 0.3s;
}

.delete-btn:hover {
  background: #ff1e4d;
  transform: scale(1.1);
}

@media (max-width: 480px) {
  .container { width: 95%; }
}
</style>
</head>

<body>

<div class="container">
  <h1>ðŸ’° Expense Tracker</h1>

  <div class="balance-container">
    <h2>Your Balance</h2>
    <h3 id="balance">$0.00</h3>
    <div class="summary">
      <div>
        <h4>Income</h4>
        <p id="income" class="plus">$0.00</p>
      </div>
      <div>
        <h4>Expense</h4>
        <p id="expense" class="minus">$0.00</p>
      </div>
    </div>
  </div>

  <h3>Add Transaction</h3>
  <form id="form">
    <input type="text" id="text" placeholder="Description..." required>
    <input type="number" id="amount" placeholder="Amount..." required>
    <select id="type">
      <option value="income">Income</option>
      <option value="expense">Expense</option>
    </select>
    <button type="submit">Add Transaction</button>
  </form>

  <h3>History</h3>
  <ul id="list" class="list"></ul>
</div>

<script>
const balance = document.getElementById('balance');
const income = document.getElementById('income');
const expense = document.getElementById('expense');
const list = document.getElementById('list');
const form = document.getElementById('form');
const text = document.getElementById('text');
const amount = document.getElementById('amount');
const type = document.getElementById('type');

const localStorageTransactions = JSON.parse(localStorage.getItem('transactions'));
let transactions = localStorage.getItem('transactions') !== null ? localStorageTransactions : [];

function addTransaction(e) {
  e.preventDefault();

  if(text.value.trim() === '' || amount.value.trim() === '') return;

  const transaction = {
    id: Date.now(),
    text: text.value,
    amount: +amount.value,
    type: type.value
  };

  transactions.push(transaction);
  init();
  updateLocalStorage();

  text.value = '';
  amount.value = '';
}

function addTransactionDOM(transaction) {
  const sign = transaction.type === 'expense' ? '-' : '+';
  const item = document.createElement('li');
  item.classList.add(transaction.type);

  item.innerHTML = `
    ${transaction.text}
    <span>${sign}$${transaction.amount}</span>
    <button class="delete-btn" onclick="removeTransaction(${transaction.id})">x</button>
  `;

  list.appendChild(item);
}

function updateValues() {
  const amounts = transactions.map(t =>
    t.type === 'expense' ? -t.amount : t.amount
  );

  const total = amounts.reduce((acc, item) => acc + item, 0).toFixed(2);
  const incomeTotal = transactions
    .filter(t => t.type === 'income')
    .reduce((acc, t) => acc + t.amount, 0)
    .toFixed(2);

  const expenseTotal = transactions
    .filter(t => t.type === 'expense')
    .reduce((acc, t) => acc + t.amount, 0)
    .toFixed(2);

  balance.innerText = `$${total}`;
  income.innerText = `$${incomeTotal}`;
  expense.innerText = `$${expenseTotal}`;
}

function removeTransaction(id) {
  transactions = transactions.filter(t => t.id !== id);
  updateLocalStorage();
  init();
}

function updateLocalStorage() {
  localStorage.setItem('transactions', JSON.stringify(transactions));
}

function init() {
  list.innerHTML = '';
  transactions.forEach(addTransactionDOM);
  updateValues();
}

init();
form.addEventListener('submit', addTransaction);
</script>

</body>
</html>
